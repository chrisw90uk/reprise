<html lang="eng">
<head>

<body>
	<div class="wrapper dashboard">
		<div class="dashboard__nav">
			<a href="edit-details" class="dashboard__item">

			</a>

				</div>
			</a>
			<a href="edit-bio" class="dashboard__item">

			</a>
			<a href="edit-images" class="dashboard__item">
				<div>
					<i class="fa fa-camera" aria-hidden="true"></i>
					<h2>Add/edit <br/>images</h2>
				</div>
			</a>
			<a href="edit-audio" class="dashboard__item">
				<div>
					<i class="fa fa-play-circle" aria-hidden="true"></i>

				</div>
			</a>

				</div>
			</a>

			</a>

				</div>
			</a>

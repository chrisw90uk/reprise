<html lang="eng">
<head>
	<title>Media Library | Reprise</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app -->
	<script src="../js/repriseApp.js"></script>
	<!-- site js -->
	<script src="../js/repriseCtrl.js"></script>
</head>
<body ng-app="reprise">
	<div class="media__library" ng-controller="mediaLibrary">
		<div class="media__popup">
			<ul>
				<li ng-repeat="section in media" ng-class="{selected: activeTab==$index}" ng-click="changeTab($index)" class="popup__tab">{{ section.name }}</li>
			</ul>
			<div>
				<div ng-show="activeTab==0" class="media__items media--images">
					<div class="media__item" ng-repeat="image in images">
						<div>
							<div class="item__image">
								<img ng-src="{{image.filePath}}" src="img/img-placeholder.png" />
							</div>
							<p>{{image.name}}</p>
							<p>{{image.width}} x {{image.height}}</p>
						</div>
					</div>
				</div>
				<div ng-show="activeTab==2" class="media__items media--audio">
					<div class="media__item" ng-repeat="image in images">
						<div>
							<div class="item__image">
								<img ng-src="{{image.filePath}}" src="img/img-placeholder.png" />
							</div>
							<p>{{image.name}}</p>
							<p>350 x 220</p>
						</div>
					</div>
				</div>
				<div ng-show="activeTab==3" class="media__items media--videos">
					<div class="media__item" ng-repeat="image in images">
						<div>
							<div class="item__image">
								<img ng-src="{{image.filePath}}" src="img/img-placeholder.png" />
							</div>
							<p>{{image.name}}</p>
							<p>350 x 220</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

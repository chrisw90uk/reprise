<html lang="eng">
<head>
	<title>News | Reprise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app and controller -->
	<script src="../js/repriseApp.js"></script>
	<script src="../js/repriseNewsDisplay.js"></script>
</head>

<body ng-app="reprise" ng-controller="displayNews">
	<div class="wrapper news">
		<div class="article">
			<h2>{{article.name}}</h2>
			<p>{{ article.date | date: "mediumDate" }}</p>
			<div class="article__content" ng-bind-html="article.content"></div>
		</div>
	</div>
</body>
</html>

<html lang="eng">
<head>
	<title>File Upload | Reprise</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app -->
	<script src="js/repriseApp.js"></script>
	<!-- site js -->
	<script src="js/repriseCtrl.js"></script>
</head>
<body ng-app="reprise">
	<div class="wrapper" ng-controller="bannerImg">
		<form class="imgUpload" enctype="multipart/form-data">
			<p>Select file to upload:</p>
			<input type="file" name="imgFile">
			<label>Name</label>
			<input type="text" name="imgName"/>
			<label>Alt Text</label>
			<input type="text" name="imgAlt"/>
			<button type="submit">Upload File</button>
		</form>
		<div class="progress">
			<div class="progress__status">
				0%
			</div>
			<div class="progress__bar"></div>
		</div>
		<h2>Existing media</h2>
			<div style="display:inline-block;" ng-repeat="img in imgs">
				<input type="radio" name="bannerImg">
				<img style="width:200px" ng-src="{{img.filePath}}"/>
				<h3>{{ img.name }}</h3>
			</tr>
	</div>
</body>
</html>
